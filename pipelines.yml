template: true
valuesFilePath: ./values.yml

resources: 
  - name: {{ .Values.pipelines.name }}
    type: ReleaseBundle
    configuration:
      sourceDistribution: {{ .Values.distribution }}
      name: {{ .Values.pipelines.name }}
      version: beta
 
  # Signed version of the same release bundle
  - name: signed_{{ .Values.pipelines.name }}
    type: ReleaseBundle
    configuration:
      sourceDistribution: {{ .Values.distribution }}
      name: {{ .Values.pipelines.name }}
      version: beta
 
  # # Distribution rules
  # - name: distribution_rules
